<html>
    <head>
    	<TITLE>Simon Game</TITLE>
    	<!-- audio links-->
    	<audio id="green" src="assets/green.ogg" type="audio/ogg"></audio>
        <audio id="red" src="assets/red.ogg" type="audio/ogg"></audio>
        <audio id="yellow" src="assets/yellow.ogg" type="audio/ogg"></audio>
        <audio id="blue" src="assets/blue.ogg" type="audio/ogg"></audio>
        <audio id="wrong" src="assets/wrong.ogg" type="audio/ogg"></audio>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/fonts.css">
        <script defer src="scripts/memory.js"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body >
        <div id="main">
            <button type="button" class="button top-left" id="simon0" value="green" onclick="click_button(this)" disabled>
            </button>
            <button type="button" class="button top-right" id="simon1" value="red" onclick="click_button(this)" disabled>
            </button>
            <button type="button" class="button bottom-left" id="simon2" value="yellow" onclick="click_button(this)" disabled>
            </button>
            <button type="button" class="button bottom-right" id="simon3" value="blue" onclick="click_button(this)" disabled>
            </button>
            <div id="inner">
                <p id="simon-text">Simon<sup>&#174</sup></p>
                <div  class="start" id="start"  onclick="reset()" >
                </div>
                <div  class="strict" id="strict" onclick="set()" >
                </div>
                <div class="light" id="light">
                </div>
                <div id="counter" class="counter">
                    <p id="count">--</p>
                </div>
                <p class="p" id="pc">COUNT</p>
                <p class="p" id="ps">START</p>
                <p class="p" id="pst">STRICT</p>
                <label class="switch">
                <input type="checkbox" id="on" onclick="on(this)" unchecked>
                <span class="slider"></span>
                <p class="p1" id="on">ON</p>
                <p class="p1" id="off">OFF</p>
                </label>
            </div>
        </div>
    </body>
</html>
